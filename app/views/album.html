<div class="container-fluid">
	<div class="row">
		<ul class="image-grid" infinite-scroll-container infinite-scroll="photos.nextPage()" masonry="{ transitionDuration: 0 }" preserve-order>
			<li ng-repeat="photo in photos.items" class="masonry-brick image-grid-item">
				<img ui-sref="photos({ id: albumId})" ng-src="{{photo.thumbnail.source}}" alt="{{photo}}" class="img-responsive">
			</li>
		</ul>
		<span ng-show="photos.busy" id="loading" style="position:fixed; top:0; left:0; width:100%; height: 100%; background:tomato; z-index:1030;">Loading ...</span>
	</div>
</div>
