<div class="container-fluid">
	<div class="row">
		<div class="swiper-container" fullscreen-images>
			<div class="swiper-wrapper">
				<div class="swiper-slide" ng-repeat="photo in photos.items">
					<div class="flip-container">
						<img ng-src="{{photo.image.source}}" class="img-responsive">
						<a class="btn btn-primary btn-like" ng-click="likePhoto(photo.id)">{{photo.userLikes?'Liked':'Like'}}</a>
						<h1>{{photo.likeCount}}</h1>
					</div>
				</div>
			</div>
		</div>
		<span ng-show="photos.busy" id="loading" style="position:fixed; top:0; left:0; width:100%; height: 100%; background:tomato; z-index:1030;">Loading ...</span>
		<div class="swiper-pagination">
			<div class="swiper-pagination-progress"></div>
		</div>
	</div>
</div>
